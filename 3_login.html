<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=http://example.com">
    <title>Document</title>
</head>
<body>
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/windows11-default-wallpaper-scaled.jpg');
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .foto-de-perfil {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .username {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .password-input {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(4px);
    }

    .password-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .password-input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.25);
    }

  </style>
</head>
<body>

  <img src="images/download user.png" alt="Aluno 1DSI" class="foto-de-perfil">
  <div class="username">Aluno 1DSI</div>
  <input type="password" class="password-input" placeholder="Digite sua senha">
  </body>
</html>
