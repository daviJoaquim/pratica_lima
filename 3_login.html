<body>
  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Login</title>
      <style>
          body {
              margin: 0;
              padding: 0;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              background: url('images/windows11-default-wallpaper-scaled.jpg') no-repeat center center fixed;
              background-size: cover;
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              position: relative;
          }
          .overlay {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(0, 0, 0, 0.6);
          }
          form {
              position: relative;
              z-index: 2;
              padding: 15px;
              border-radius: 8px;
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 250px;
          }
          h1 {
              margin-bottom: 15px;
              font-size: 20px;
              color: #fff;
          }
          input[type="password"] {
              width: 100%;
              padding: 10px;
              margin: 8px 0;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 14px;
          }
          input[type="submit"] {
              width: 100%;
              padding: 10px;
              background-color: #0078d4;
              color: white;
              border: none;
              border-radius: 5px;
              font-size: 14px;
              cursor: pointer;
          }
          input[type="submit"]:hover {
              background-color: #005a9e;
          }
      </style>
  </head>
  <body>
  
      <div class="overlay"></div>
  
      <form id="loginForm" action="#" method="post">
          <h1>Entrar</h1>
          <input type="password" name="password" placeholder="Senha" required />
          <input type="submit" value="Entrar" />
      </form>
  
      <script>
          // Prevenir o envio do formulário e não fazer nada
          document.getElementById('loginForm').addEventListener('submit', function(event) {
              event.preventDefault();
              // Não faz nada depois do submit
          });
      </script>
  
  </body>
  </html>
