<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>Document</title>
</head>
<body>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background-image: url('https://tm.ibxk.com.br/2021/06/16/16091644736049.jpg');
          background-size: cover;
          background-position: center;
          height: 100vh;
          position: relative;
        }
    
        /* √çcones da √°rea de trabalho */
        .atalhos {
          position: absolute;
          top: 20px;
          left: 20px;
        }
    
        .atalho {
          text-align: center;
          margin-bottom: 30px;
          color: white;
        }
    
        .atalho img {
          width: 50px;
        }
    
        .barra-tarefas {
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 50px;
          background-color: rgba(0, 0, 0, 0.6);
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 20px;
          color: white;
        }
    
        .inicio {
          font-size: 20px;
        }
    
        .relogio {
          font-size: 14px;
        }

        .barra-tarefas {
            justify-content: center;
        }
      </style>
    </head>
    <body>
    
      <div class="atalhos">
        <div class="atalho">
          <img src="https://img.icons8.com/fluency/48/folder-invoices.png" alt="Arquivos">
          <div>Meus Arquivos</div>
        </div>
        <div class="atalho">
          <img src="https://img.icons8.com/fluency/48/recycle-bin.png" alt="Lixeira">
          <div>Lixeira</div>
        </div>
      </div>
    
      <div class="barra-tarefas">
        <div class="inicio">ü™ü</div>
        <div class="relogio" id="hora">00:00</div>
    </div>
    
    
      <script>
        function atualizarHora() {
          const agora = new Date();
          const horas = agora.getHours().toString().padStart(2, '0');
          const minutos = agora.getMinutes().toString().padStart(2, '0');
          document.getElementById('hora').textContent = `${horas}:${minutos}`;
        }
        atualizarHora();
        setInterval(atualizarHora, 1000);
      </script>
    
    </body>
    </html>
